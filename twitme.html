<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>TwitMe (Arrrrrrr!)</title>
	<link rel="stylesheet" href="css/main.css">

</head>
<body>
	<div class="container">

		<header class="cabecera">
			<img src="http://findicons.com/files/icons/830/twitter_characters/128/twitter_pirate_256.png" alt="TwitMe"><h1>TwitMe</h1>
		</header>

		<main>
			<section>
				
				<form>
				<article>
					<label for="titulo">Título</label>
					<input id="titulo" type="text" class="desc-label">
				</article>
			
				<article>
					<label for="desc">Descripción</label>
					<textarea id="desc" class="escribe" rows="4"></textarea>
				</article>

				<article class="botonera">
					<button id="aceptar" onclick="Tweets.aceptar(event)">Aceptar</button>
					<button id="cancelar" onclick="Tweets.cancelar(event)">Cancelar</button>
				</article>
				
				</form>

			</section>
			
			<h2>Últimos comentarios</h2>

			<section id="comentarios" class="feed">

				
			</section>


		</main>

		<footer>
			
		</footer>

	</main>
	
	<script src="js/Tweets.js" type="text/javascript"></script>
	

</body>
</html>
